<html>
    <head>
        <title>Chess</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script type="text/javascript" src="js/chess.js"></script>

    <body>
        
        <div id="wraper"></div>
        <div id="parts">
            <p class="p1">1</p>
            <p class="p2">2</p>
        </div>
        <div id="instruct">
            <h3>It turns to </h3>
            <p> 1 </p>
        </div>
        <div id="tools">
            <input type="button"  id="rs" value="reset"></input>
        </div>
    <script type="text/javascript">
    $(function(){

        var chess = new Chess('#wraper');

        $('#rs').click(function(){
           chess = chess.reset();
           $("#instruct p").removeClass('vs').text("1"); 
        });

    });
    </script>
    </body>
